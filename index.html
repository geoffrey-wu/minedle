<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minesweeperle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="buttons">
        <button onclick="guess()">Submit guess</button>
        <button onclick="clearGuess()">Clear guess</button>
        <button onclick="reset()">Play again</button>
    </div>

    <p>You have selected <span id="numSelected">0</span> out of <span id="totalGuesses">10</span> squares.</p>
    <p>You have revealed <span id="revealedBombs">0</span> out of <span id="bombs">10</span> bombs.</p>
    <p>You have submitted <span id="turnNumber">0 guesses</span> so far.</p>
    <div id="board"></div>
    
    <script src="script.js"></script>
</body>

</html>
